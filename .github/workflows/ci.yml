name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  quick-build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install NDK
      run: |
        echo "Installing NDK 26.1.10909125"
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --install "ndk;26.1.10909125"
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Prepare native libraries
      run: |
        ./gradlew :folly:prepareNativeLibrary \
                  :glog:prepareNativeLibrary \
                  :mozjpeg:prepareNativeLibrary \
                  :libpng:prepareNativeLibrary \
                  :libwebp:prepareNativeLibrary
                  
    - name: Build Debug only (faster)
      run: ./gradlew assembleDebug
      
    - name: Run lint
      run: ./gradlew lint
      continue-on-error: true
      
    - name: Upload lint results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: lint-results
        path: '**/build/reports/lint-results*.html'
